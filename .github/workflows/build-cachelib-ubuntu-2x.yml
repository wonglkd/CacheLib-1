name: build-cachelib-ubuntu-2x
on:
#  push:
  pull_request:
  # schedule:
  #   - cron:  '0 5 * * 1,3,5'
  workflow_dispatch:
jobs:
  build-cachelib-ubuntu-2x:
    strategy:
      matrix:
        version: ["20.04", "22.04"]
    name: "Ubuntu-${{matrix.version}} - Build CacheLib with all dependencies"
    runs-on: ubuntu-${{matrix.version}}
    steps:
      - name: "Show Head Commit"
        env:
          CONTENT: ${{ toJSON(github.event.head_commit) }}
        run: echo "$CONTENT"
      - name: "update packages"
        run: sudo apt-get update
      - name: "install sudo,git"
        run: sudo apt-get install -y git procps
      - name: "System Information"
        run: |
          echo === uname ===
          uname -a
          echo === /etc/os-release ===
          cat /etc/os-release
          echo === df -hl ===
          df -hl
          echo === nproc ===
          nproc || true
          echo === free -h ===
          free -h
          echo === top ===
          top -b -n1 -1 -Eg || timeout 1 top -b -n1
          echo === env ===
          env
          echo === cc -v ===
          cc -v
          echo === g++ -v ===
          g++ -v
      - name: "checkout sources"
        uses: actions/checkout@v2
      - name: "Build CacheLib"
        uses: ./.github/workflows/build-cachelib.yml
